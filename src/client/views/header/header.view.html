<!DOCTYPE html>
<html lang="en" ng-app="TaskManagerApp">

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Task Manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="HeaderController">
            <ul class="nav navbar-nav navbar-right">
                <li  ng-class="{'active' : $location.url() === '/register'}"><a href="#/register"  ng-show="rootScope.user==null">Register</a></li>
                <li ng-class="{'active' : $location.url() === '/login'}"><a href="#/login" ng-show="rootScope.user==null" >Login
                </a></li>
                <li ng-class="{'active' : $location.url() === '/profile'}"><a href="#/profile" ng-hide="rootScope.user==null"  >
                    {{rootScope.user.username}}
                </a></li>
                <li class="visible-xs hidden-sm hidden-md hidden-lg" ng-class="{'active': $location.url() === '/task'}" ng-hide="rootScope.user==null"><a href="#/task">Tasks</a></li>
                <li><a  ng-hide="rootScope.user==null" ng-click="logout()">
                    Logout
                </a></li>

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
